    type: object
    properties:
      pagina:
        type: integer
        format: int32
      cantidad:
        type: integer
        format: int32
  CategoriaDto:
    type: object
    properties:
      idCategoria:
        type: integer
        format: int32
      codigo:
        type: string
      nombre:
        type: string
      descripcion:
        type: string
      fechaCreacion:
        type: string
        format: datetime
      indicadorHabilitado:
        type: boolean
  ProductoDto:
