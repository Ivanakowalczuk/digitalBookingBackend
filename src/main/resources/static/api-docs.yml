      indicadorHabilitado:
        type: boolean
      verificado:
        type: boolean
      tokenValidacionCorreo:
        type: string
      fechaExpiracionToken:
        type: string
        format: datetime

  RegistroRequestDto:
    type: object
    properties:
      nombre:
        type: string
      apellido:
        type: string
      correo:
        type: string
      usuario:
        type: string
      contrasenia:
        type: string
      rol:
        type: integer
        format: int32
  ActualizarUsuarioDto:
