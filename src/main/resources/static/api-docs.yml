        format: int32
      idCategoria:
        type: integer
        format: int32
      nombre:
        type: string
      marca:
        type: string
      modelo:
        type: string
      precio:
        type: number
      descripcion:
        type: string
      imagen:
        type: string
      indicadorHabilitado:
        type: boolean
  ImagenDto:
    type: object
