    properties:
      idUsuario:
        type: integer
      nombre:
        type: string
      apellido:
        type: string
      correo:
        type: string
      usuario:
        type: string
      contrasenia:
        type: string
      rol:
        type: integer
        format: int32
      indicadorHabilitado:
        type: boolean
      verificado:
        type: boolean
  RegistroResponseDto:
    type: object
    properties:
      token:
        type: string
      usuario:
        $ref: "#/definitions/UsuarioDto"
  LoginDto:
    type: object
    properties:
      usuario:
        type: string
      contrasenia:
        type: string
  Error:
    type: object
    properties:
      timestamp:
        type: integer
        format: int32
      status:
        type: integer
        format: int32
      error:
        type: string
      path:
        type: string
